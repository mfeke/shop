        <b class="mb-5">or register with your</b>
        <div class="mb-3 mt-3">
            <label for="inputGroupMergeFullName" class="form-label">Email address <span
                    class="text-danger">*</span></label>

            <div class="input-group border  input-group-merge">
                <input type="text" class="form-control" id="inputGroupMergeFullName" aria-label="Mark Williams"
                    aria-describedby="inputGroupMergeFullNameAddOn" [(ngModel)]="user.email">
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="inputGroupMergeFullName" class="form-label">Full Name <span
                    class="text-danger">*</span></label>

            <div class="input-group border  input-group-merge">
                <input type="text" class="form-control" id="inputGroupMergeFullName" aria-label="Mark Williams"
                    aria-describedby="inputGroupMergeFullNameAddOn" [(ngModel)]="user.fullName">
            </div>
        </div>
        <div class="d-flex ">
            <label for="inputGroupMergeFullName" class="form-label">Password <span class="text-danger">*</span></label>
        </div>
        <div class="input-group input-group-merge border">
            <input type="{{ hidePassword ? 'password' : 'text' }}" class="js-toggle-password p-2 px-3 form-control"
                id="showPasswordLabel" placeholder="8+ characters required" aria-label="8+ characters required" required
                minlength="8" [(ngModel)]="user.password">
            <a class=" input-group-appe input-group-text bg-white b" href="javascript:;">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#5f6368" *ngIf="!hidePassword" (click)="togglePasswordVisibility()">

                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#5f6368" *ngIf="hidePassword" (click)="togglePasswordVisibility()">
                    <path
                        d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
                </svg>
            </a>
        </div>
        <button type="button" class="btn w-100 mt-4 text-white bg-lo p-3" (click)="submit()">
            <span>Log in</span>
        </button>
        <p class="text-center text-secondary mt-3">Already have an account? <span class="text-primary cur bold " routerLink="/account/signin"> Sign in here</span></p>
    </div>
</div>
