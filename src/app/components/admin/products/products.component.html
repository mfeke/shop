<div class="container">
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn px-4 text-white bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create Folder
            </button>
        </div>
        <div class="row mt-2">
            <div class="col-3 mb-3" *ngFor="let collection of listCart">
                <div class="do" [ngStyle]="{'background': 'url(' + collection.image + ') no-repeat 0 0 / cover'}">
                    <div class="w-100 d-flex justify-content-end mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" fill="currentColor"
                            class="bi bi-pencil-square m-2 p-2 bg-white br" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" fill="currentColor"
                            class="bi bi-trash3 m-2 p-2 bg-white br" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </div>
    
                </div>
                <div class="w-100 bg-black text-white p-2 text-center"  [routerLink]="['/myproducts', url|lowercase, getEncodedUrl(collection.name)]">
                    <span class="text-center">{{collection.name}}</span>
                </div>
            </div>
        </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" [(ngModel)]="name">
                <div class="d-flex justify-content-center cur mb-3" (click)="fileInput.click()">
                    <div class="w-100 p-3   br dash pt-5 pb-5">
                        <div class="d-flex justify-content-center">
                            <img src="https://i.postimg.cc/FHLf6vBc/Screenshot-2024-05-18-101729-removebg-preview.png"
                                alt="" class=" drop">
                        </div>
                        <h5 class="text-center mt-2">Drag and drop your file here</h5>
                        <p class="text-secondary text-center">or</p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn border" (click)="fileInput.click()">
                                Browse file
                            </button>
                            <input #fileInput type="file" style="display: none" (change)="onFileSelected($event)">

                        </div>
                    </div>


                </div>
                <img src="{{imageUrl}}" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  (click)="isEditCategory()">Save changes</button>
            </div>
        </div>
    </div>
</div>
