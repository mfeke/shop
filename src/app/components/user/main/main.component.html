
<div class="img" *ngFor="let cover of body" [ngStyle]="{'background': 'url(' + cover.image  + ') no-repeat 0 0 / cover'}">
    <div class="bg d-flex justify-content-center align-items-center h-100" >
        <span class=" f px-0 p-3 text-white">New Arrivals {{cover.name}} Collection</span>

    </div>
</div>
<div class="px-3 mt-2">
    <h2 class="pacifico-regular mb-0">Trending Categories</h2>
</div>
<div class="grid-container" >
    <div class="coi" *ngFor="let item of listCart.slice(2)">
        <div class="item1 pt-0 cur"   [routerLink]="['/za',params|lowercase, getEncodedUrl(item.name)]"  >
            <img src="{{item.image}}"  alt="" class="w-100  prod" >
            <div class="d-flex ">
                <div class="con">
                    <label for="" class="pacifico-regular text-start pt-1" >{{item.name |uppercase}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="">
    <div class=" bg-1  cur  d-flex justify-content-center  ">
        <div class="con">
            <div class="d-flex align-items-center">
                <div class="con me-4">
                    <img src="https://i.postimg.cc/5tfJmvHH/download-removebg-preview-1.png" class="pay" alt="">
                    <p class="text-dark font m mb-0">Pay in three</p>
                </div>
                <p class=" font">Wear Now. Pay later</p>
            </div>
    
        </div>
    </div>
</div>
